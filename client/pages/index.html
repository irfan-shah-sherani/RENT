<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="/RENT/client/css/index.css"/>
</head>
<body>

  <!-- Navbar -->
  <div class="nav-bar">
    <div class="logobar">
      <div class="logo">
        <img src="ChatGPT Image Apr 24, 2025, 12_24_14 PM.png" alt="Company logo - H_RENT"/>
      </div>
      <p>H_RENT</p>
    </div>

    <div class="side">
      <div><a href="#">Home</a></div>
      <div><a href="#">Listings</a></div>
      <div><a href="#">Login/Signup</a></div>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="background-slider">
    <div class="overlay"></div>
    <div class="content">
      <h1>Find Your Perfect Rental</h1>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <div class="search-bar-row1">
        <div class="item search-city">
          <label for="city">City</label>
          <select id="city" class="city-select">
            <option value="">Choose City</option>
            <option value="lahore">Lahore</option>
            <option value="karachi">Karachi</option>
            <option value="islamabad">Islamabad</option>
            <option value="peshawar">Peshawar</option>
            <option value="quetta">Quetta</option>
          </select>
        </div>

        <div class="item search-location">
          <label for="location">Location</label>
          <input id="location" type="text" placeholder="Enter location" class="location-input"/>
        </div>
      </div>

      <div class="search-bar-row2">
        <div class="item search-type">
          <label for="type">Type</label>
          <select id="type" class="type-select">
            <option value="">Choose Type</option>
            <option value="house">House</option>
            <option value="apartment">Apartment</option>
            <option value="flat">Flat</option>
            <option value="room">Room</option>
            <option value="office">Office</option>
            <option value="shop">Shop</option>
          </select>
        </div>

        <div class="item search-price">
          <label for="price">Price</label>
          <input id="price" type="text" placeholder="Enter price" class="price-input"/>
        </div>

        <div class="item search-button">
          <button>Find</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
